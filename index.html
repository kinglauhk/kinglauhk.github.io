<form action="https://huggingface.com/api/upload" method="POST">
  <label for="file_from">File From:</label>
  <input type="text" id="file_from" name="file_from"><br><br>
  
  <label for="file_to">File To:</label>
  <input type="text" id="file_to" name="file_to"><br><br>
  
  <label for="file_name">File Name:</label>
  <input type="text" id="file_name" name="file_name"><br><br>
  
  <label for="branch">Branch:</label>
  <input type="text" id="branch" name="branch"><br><br>
  
  <label for="token">Token:</label>
  <input type="text" id="token" name="token"><br><br>
  
  <input type="submit" value="Push File">
</form>
