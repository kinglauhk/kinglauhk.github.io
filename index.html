<!DOCTYPE html>
<html>
  <head>
    <title>Check Domain Availability</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <h1>Check Domain Availability</h1>
    <form onsubmit="return checkDomain()">
      <label for="domain">Enter domain name:</label>
      <input type="text" id="domain" name="domain" placeholder="example.com">
      <button type="submit">Check</button>
    </form>
    <div id="result"></div>
    <script>
      function checkDomain() {
        var domain = document.getElementById("domain").value;
        var tlds = [".com", ".hk", ".com.hk"];
        var available = true;
        tlds.forEach(function(tld) {
          var url = "https://api.domainsdb.info/v1/domains/search?domain=" + domain + tld;
          var request = new XMLHttpRequest();
          request.open("GET", url, false);
          request.send();
          var response = JSON.parse(request.responseText);
          if (response.totalResults == 0) {
            available = false;
            document.getElementById("result").innerHTML = "Domain " + domain + tld + " is not available.";
          }
        });
        if (available) {
          document.getElementById("result").innerHTML = "Domain " + domain + " is available!";
        }
        return false;
      }
    </script>
  </body>
</html>
