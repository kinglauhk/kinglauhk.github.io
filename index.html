	<h1>Random Number Generator</h1>
	<table>

		<tr>
			<td>
				<!-- 3 random numbers between 1-12, no duplicates -->
				<?php
					$numbers = array();

					while (count($numbers) < 3) {
						$random_number = rand(1, 12);
						if (!in_array($random_number, $numbers)) {
							array_push($numbers, $random_number);
						}
					}

					sort($numbers);

					echo implode(", ", $numbers);
				?>
