<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>最強贏馬號碼</title>
    <style>
      button, p {
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <button onclick="generateNumbers()">必贏號碼</button>
    <p id="numbers"></p>
    <script>
      function generateNumbers() {
        var numbers = "";
        for (var i = 1; i <= 9; i++) {
          numbers += "第" + i + "場: ";
          var randomNumbers = [];
          while (randomNumbers.length < 3) {
            var random = Math.floor(Math.random() * 12) + 1;
            if (randomNumbers.indexOf(random) == -1) {
              randomNumbers.push(random);
            }
          }
          numbers += randomNumbers.join(",") + "<br>";
        }
        document.getElementById("numbers").innerHTML = numbers;
      }
    </script>
  </body>
</html>
