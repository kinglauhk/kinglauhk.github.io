<!DOCTYPE html>
<html>
<head>
	<title>最強贏馬號碼</title>
	<style>
		button {
			width: 100px;
		}
	</style>
</head>
<body>
	<h1>最強贏馬號碼</h1>
	<button onclick="generateNumbers()">必贏號碼</button>
	<div id="result"></div>

	<script>
		function generateNumbers() {
			var resultDiv = document.getElementById("result");
			resultDiv.innerHTML = "";

			for (var i = 1; i <= 9; i++) {
				var numbers = [];
				while (numbers.length < 3) {
					var randomNum = Math.floor(Math.random() * 12) + 1;
					if (numbers.indexOf(randomNum) === -1) {
						numbers.push(randomNum);
					}
				}
				resultDiv.innerHTML += "第" + i + "場: " + numbers[0] + "," + numbers[1] + "," + numbers[2] + "<br>";
			}
		}
	</script>
</body>
</html>
