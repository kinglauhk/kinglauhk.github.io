<!DOCTYPE html>
<html>
<head>
	<title>按鈕顯示號碼</title>
	<script>
		function generateNumbers() {
			var numbers = [];
			var number;
			for (var i = 0; i < 9; i++) {
				numbers.push([]);
				for (var j = 0; j < 3; j++) {
					do {
						number = Math.floor(Math.random() * 12) + 1;
					} while (numbers[i].includes(number));
					numbers[i].push(number);
				}
			}
			var output = '';
			for (var i = 0; i < numbers.length; i++) {
				output += numbers[i].join(', ') + '<br>';
			}
			document.getElementById('output').innerHTML = output;
		}
	</script>
</head>
<body>
	<button onclick="generateNumbers()">產生號碼</button>
	<br><br>
	<div id="output"></div>
</body>
</html>
